<p-menubar [model]="items" />

<h2>Cadastro de Cliente</h2>

<p-floatlabel>
  <input id="nome" pInputText [(ngModel)]="nome" />
  <label for="nome">Nome do Cliente</label>
</p-floatlabel>
<br>

<p-floatlabel>
  <input id="cpf" pInputText [(ngModel)]="cpf" />
  <label for="cpf">Cpf do Cliente</label>
</p-floatlabel>
<br>

<p-button label="Salvar"(click)="salvarCliente()" />
<br><br>

  <p-table [value]="listaClientes" [paginator]="true" [rows]="5" [tableStyle]="{ 'min-width': '50rem' }" [rowsPerPageOptions]="[5, 10, 20]">
  <ng-template #header>
    <tr>
      <th>Id</th>
      <th>Nome</th>
      <th>CPF</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template #body let-cliente>
    <tr>
      <td>{{ cliente.id }}</td>
      <td>{{ cliente.nome }}</td>
      <td>{{ cliente.cpf }}</td>
      <td>
        <button pButton
                type="button"
                icon="pi pi-pencil"
                class="p-button-rounded p-button-success"
                (click)="editarCliente(cliente)">
        </button>
        <button pButton
                type="button"
                icon="pi pi-trash"
                class="p-button-rounded p-button-danger"
                style="margin-left: 0.5em"
                (click)="deletarCliente(cliente.id)">
        </button>
      </td>
    </tr>
  </ng-template>
</p-table>



<p-dialog
  header="Editar Cliente"
  [(visible)]="mostrarDialogEdicao"
  [modal]="true"
  [style]="{ width: '25rem' }"
  [closable]="false"
>
  <div class="p-fluid">
    <div class="field">
      <label for="nome">Nome</label>
      <input id="nome" type="text" pInputText [(ngModel)]="clienteSelecionado.nome" />
    </div>

    <div class="field">
      <label for="cpf">CPF</label>
      <input id="cpf" type="text" pInputText [(ngModel)]="clienteSelecionado.cpf" />
    </div>

    <div class="mt-3 flex justify-content-end gap-2">
      <button pButton label="Salvar" icon="pi pi-check" (click)="salvarEdicaoCliente()"></button>
      <button pButton label="Cancelar" icon="pi pi-times" severity="secondary" (click)="mostrarDialogEdicao = false"></button>
    </div>
  </div>
</p-dialog>
